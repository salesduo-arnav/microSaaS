events {}

http {
    # 1. Core API Route (Auth, Billing, Org Management)
    server {
        listen 80;
        server_name api.lvh.me;

        location / {
            proxy_pass http://core-api:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Forward cookies for session validation
            proxy_set_header Cookie $http_cookie;
        }
    }

    # 2. Main Dashboard (The Shell)
    server {
        listen 80;
        server_name app.lvh.me;

        location / {
            proxy_pass http://dashboard-ui:3000;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ============================================================
