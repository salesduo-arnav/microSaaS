services:
  # 1. The Gateway (Entry Point)
  gateway:
    image: nginx:latest
    ports:
      - "${GATEWAY_PORT:-80}:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - salesduo-net
    depends_on:
      - core-backend
      - dashboard

  # 2. Shared Redis (Session Store)
  # Critical: This holds the session data needed by middleware in other apps
  redis:
    image: redis:alpine
    container_name: ${REDIS_HOST:-shared-redis}
    networks:
      - salesduo-net
    restart: always

  # 3. Core Auth & Billing API
  core-backend:
    build: ./core-backend
    container_name: core-api
    environment:
      - REDIS_HOST=${REDIS_HOST:-shared-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - DB_HOST=${DB_HOST:-salesduo-db}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-rootpassword}
      - DB_NAME=${DB_NAME:-salesduo_core}
      - PORT=${CORE_API_PORT:-4000}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.lvh.me}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - COOKIE_SAME_SITE=${COOKIE_SAME_SITE:-lax}
      - SESSION_TTL=${SESSION_TTL:-86400}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://app.lvh.me,http://javascript.lvh.me,http://python.lvh.me}
      # Add Stripe/Payment keys here later
    networks:
      - salesduo-net
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  # 4. Core Database
  db:
    image: mysql:8.0
    container_name: ${DB_HOST:-salesduo-db}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-salesduo_core}
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - salesduo-net
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 5. Dashboard Frontend (The Shell)
  dashboard:
    build:
      context: ..
      dockerfile: core-platform/dashboard-frontend/Dockerfile
    container_name: dashboard-ui
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://api.lvh.me}
    networks:
      - salesduo-net
    volumes:
      - ./dashboard-frontend/src:/app/core-platform/dashboard-frontend/src # Hot reload support

networks:
  salesduo-net:
    external: true

volumes:
  db_data: