services:
  # 1. The Gateway (Entry Point)
  gateway:
    image: nginx:latest
    ports:
      - "${GATEWAY_PORT:-80}:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - salesduo-net
    depends_on:
      - core-backend
      - dashboard

  # 2. Shared Redis (Session Store)
  redis:
    image: redis:alpine
    container_name: ${REDIS_HOST:-shared-redis}
    networks:
      - salesduo-net
    restart: always

  # 3. Core Auth & Billing API
  core-backend:
    build: ./core-backend
    container_name: core-api
    env_file:
      - ./.env
    networks:
      - salesduo-net
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  # 4. Core Database
  db:
    image: mysql:8.0
    container_name: ${DB_HOST:-salesduo-db}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-salesduo_core}
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - salesduo-net
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 5. Dashboard Frontend (The Shell)
  dashboard:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
      target: development
    container_name: dashboard-ui
    env_file:
      - ./.env
    networks:
      - salesduo-net
    volumes:
      - ./dashboard-frontend/src:/app/src # Hot reload support
      - ./dashboard-frontend/vite.config.ts:/app/vite.config.ts

networks:
  salesduo-net:
    driver: bridge

volumes:
  db_data: