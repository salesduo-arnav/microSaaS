services:
  # 1. The Gateway (Entry Point)
  gateway:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - salesduo-net
    depends_on:
      - core-backend
      - dashboard

  # 2. Shared Redis (Session Store)
  # Critical: This holds the session data needed by middleware in other apps
  redis:
    image: redis:alpine
    container_name: shared-redis
    networks:
      - salesduo-net
    restart: always

  # 3. Core Auth & Billing API
  core-backend:
    build: ./core-backend
    container_name: core-api
    environment:
      - REDIS_HOST=shared-redis
      - DB_HOST=salesduo-db
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_NAME=salesduo_core
      - PORT=4000
      # Add Stripe/Payment keys here later
    networks:
      - salesduo-net
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  # 4. Core Database
  db:
    image: mysql:8.0
    container_name: salesduo-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: salesduo_core
    ports:
      - "3306:3306"
    networks:
      - salesduo-net
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 5. Dashboard Frontend (The Shell)
  dashboard:
    build: ./dashboard-frontend
    container_name: dashboard-ui
    environment:
      - VITE_API_URL=http://api.lvh.me
    networks:
      - salesduo-net
    volumes:
      - ./dashboard-frontend/src:/app/src # Hot reload support

# DEFINING THE NETWORK
# This repo OWNS the network. Other repos will use "external: true"
networks:
  salesduo-net:
    name: salesduo-net
    driver: bridge

volumes:
  db_data: